<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
        function checkValue() {
            if(!document.idata.custname.value) {
                alert("회원성명을 입력하세요.");
                document.idata.custname.focus();
                return false;
            } else if(!document.idata.phone.value) {
                    alert("전화번호를 입력하세요.");
                    document.idata.phone.focus();
                    return false;
            } else if(!document.idata.address.value) {
                    alert("주소를 입력하세요.");
                    document.idata.address.focus();
                    return false;
            } else if(!document.idata.joindate.value) {
                    alert("가입일자를 입력하세요.");
                    document.idata.joindate.focus();
                    return false;
            } else if(!document.idata.grade.value) {
                    alert("고객등급을 입력하세요.");
                    document.idata.grade.focus();
                    return false;
            } else if(!document.idata.city.value) {
                    alert("도시코드를 입력하세요.");
                    document.idata.city.focus();
                    return false;
            }
        }
    </script>
    <title>쇼핑몰 회원관리</title>
</head>
<body>
<iframe src="../layout/header.html" style="width:100%; height:120px; border:none"></iframe>
    <main class="section">
        <iframe src="./layout/header.html" style="width:100%; height:120px; border:none"></iframe>

        <h3 class="title">회원등록</h3>
        <form name="idata" action="join_p.jsp" method="post"
                                                         onsubmit="return checkValue()">
        <table class="table_line">
            <tr>
                <th>회원번호(자동발생)</th>
                <td><input type="text" name="custno" size="10" value="21511" readonly></td>
            </tr>
            <tr>
                <th>회원성명</th>
                <td><input type="text" name="custname" size="10"></td>
            </tr>
            <tr>
                <th>회원전화</th>
                <td><input type="text" name="phone" size="15"></td>
            </tr>
            <tr>
                <th>회원주소</th>
                <td><input type="text" name="address" size="25"></td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td><input type="text" name="joindate" size="10"></td>
            </tr>
            <tr>
                <th>고객등급[A:VIP,B: 일반,C:직원]</th>
                <td><input type="text" name="grade" size="10"></td>
            </tr>
            <tr>
                <th>도시코드</th>
                <td><input type="text" name="city" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="등록">
                <input type="button" value="취소"
                                           onclick="location.href='join.html'">
                <input type="button" value="조회"
                                           onclick="location.href='member_list.html'">
            </tr>
        </table>
        </form>
    </main>
	<footer id= "footer">
                <iframe src="./layout/footer.html" style="width:100%; height:30px; border:none"></iframe>
        </footer>
</body>
</html>
