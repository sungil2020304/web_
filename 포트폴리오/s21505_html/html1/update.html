<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
        function checkValue() {
    var a = document.u_data;
            if(!a.custname.value) {
                alert("회원성명을 입력하세요.");
                a.custname.focus();
                return false;
            } else if(!a.phone.value) {
                    alert("전화번호를 입력하세요.");
                    a.phone.focus();
                    return false;
            } else if(!a.address.value) {
                    alert("주소를 입력하세요.");
                    a.address.focus();
                    return false;
            } else if(!a.joindate.value) {
                    alert("가입일자를 입력하세요.");
                    a.joindate.focus();
                    return false;
            } else if(!a.grade.value) {
                    alert("고객등급을 입력하세요.");
                    a.grade.focus();
                    return false;
            } else if(!a.city.value) {
                    alert("도시코드를 입력하세요.");
                    a.city.focus();
                    return false;
            }
        }
        function checkDel(custno) {
            msg="삭제하시겠습니까?";
            if(confirm(msg)!=0) {
                alert("삭제");
            } else {
                alert("취소");
            }
        }
    </script>
    <title>쇼핑몰 회원관리</title>
</head>
<body>
<iframe src="../layout/header.html" style="width:100%; height:120px; border:none"></iframe>
    <main class="section">
        <iframe src="./layout/header.html" style="width:100%; height:120px; border:none"></iframe>

        <h3 class="title">홈쇼핑 회원 정보 수정</h3>
        <form name="u_data" action="update_p.jsp" method="post"
                                                                onsubmit="return checkValue()">
        <table class="table_line">
            <tr>
                <th>회원번호</th>
                <td><input type="text" name="custno" size="10" value="21511" readonly></td>
            </tr>
            <tr>
                <th>회원성명</th>
                <td><input type="text" name="custname" size="10"></td>
            </tr>
            <tr>
                <th>회원전화</th>
                <td><input type="text" name="phone" size="15"></td>
            </tr>
            <tr>
                <th>회원주소</th>
                <td><input type="text" name="address" size="25"></td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td><input type="text" name="joindate" size="10"></td>
            </tr>
            <tr>
                <th>고객등급[A:VIP,B:일반,C:직원]</th>
                <td><input type="text" name="grade" size="10"></td>
            </tr>
            <tr>
                <th>도시코드</th>
                <td><input type="text" name="city" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" name="submit" value="수정">
                <input type="button" name="search" value="조회"
                                           onclick="parent.location.href='member_list.html'">
                <input type="button" value="삭제" onclick="checkDel(custno)">
            </tr>
        </table>
        </form> 
      </main>
        <footer id= "footer">
                <iframe src="./layout/footer.html" style="width:100%; height:30px; border:none"></iframe>
        </footer>
</body>
</html>
