<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript">
    function checkValue() {
    var cs = document.idata;
   
             if(!cs.id.value) {
                              alert("아이디를 입력하세요");
                              cs.id.focus();
                              return false;
             } else if(!cs.pw.value) {
                              alert("비밀번호를 입력하세요");
                              cs.pw.focus();
                              return false;
	}	
}
</script>
<title>포트폴리오</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main class="section">
    <iframe src="./layout/header.html" style="width:100%; height:120px; border:none"></iframe>
	<h1 class="title">로그인</h3>
	<form name="idata" action="join_p.jsp" method="post" onsubmit="return checkValue()">
      <div id="div2">

           <div id="con">
		
	          <div>
		 <h3>
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" name="id" id="id" class="ac" maxlength="25" placeholder="아이디">
                   <span class="step_url"></span>
                    </span>
                </div>
	

	    
	   <div>
                    <h3><label for="pw">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" name="pw" id="pw" class="ac" maxlength="20" placeholder="비밀번호">
                    </span>
                </div>
	

	
	<div class="bot">
                    <input type="submit" value="로그인" id="botJoin">
	 </div>
		<div class="login">
                  <a href="./회원가입.html">회원가입</a>
		</div>
               
	</div>
         </div>
</form>
</main>	
</body>
</html>
