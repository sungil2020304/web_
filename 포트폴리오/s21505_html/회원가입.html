<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript">
    function checkValue() {
    var cs = document.idata;
   
             if(!cs.id.value) {
                              alert("아이디를 입력하세요");
                              cs.id.focus();
                              return false;
             } else if(!cs.pw.value) {
                              alert("비밀번호를 입력하세요");
                              cs.pw.focus();
                              return false;
            } else if(!cs.pw_r.value) {
                              alert("비밀번호 재입력을 입력하세요");
                              cs.pw_r.focus();
                              return false;
	} else if(!cs.name.value) {
                              alert("이름을 입력하세요");
                              cs.name.focus();
                              return false;
	}else if(!cs.date.value) {
                              alert("생년월일을 입력하세요");
                             cs.date.focus();
                              return false;
	} else if(!cs.phone.value) {
                              alert("휴대전화을 입력하세요");
                              cs.phone.focus();
                              return false;
             } 
     }
</script>
<title>포트폴리오</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
    <main class="section">
	 <iframe src="./layout/header.html" style="width:100%; height:120px; border:none"></iframe>
	<h2 class="title">회원가입</h2>
	<form name="idata" action="join_p.jsp" method="post" onsubmit="return checkValue()">
    <div id="div2">

           <div id="con">
                <div>
                    <h3>
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" name="id" id="id" class="ac" maxlength="25">
                   <span class="step_url"></span>
                    </span>
                </div>

            
                <div>
                    <h3><label for="pw">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" name="pw" id="pw" class="ac" maxlength="20">
                        
                    </span>
                </div>

                
                <div>
                    <h3><label for="pw_r">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" name="pw_r" id="pw_r" class="ac" maxlength="20">
                    </span>
                </div>

            
                <div>
                    <h3><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" name="name" id="name" class="ac" maxlength="20">
                    </span>
                </div>

                <div>
                    <h3><label for="date">생년월일</label></h3>
                            <span class="box">
                                <input type="text" name="date" id="date" class="ac" maxlength="20">
                            </span>
                        </div>
          
                <div>
                    <h3><label for="phone">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" name="phone" id="phone" class="ac" maxlength="16" placeholder="전화번호 입력">
                    </span>
                </div>


               
                <div class="bot">
                    <input type="submit" value="가입하기" id="botJoin">
                  
                </div>

                

            </div> 
          

        </div> 
</form>
</main>
</body>
</html>
